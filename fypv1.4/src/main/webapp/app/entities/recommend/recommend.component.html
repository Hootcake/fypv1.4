<html>
	<head>
		<style>
				ul.menu { list-style: none; margin: 0; padding: 0; }
				ul.menu li { display: inline; }
				ul.menu li:after { content: ","; }
				ul.menu li:last-child:after { content: ""; }
		</style>
	</head>
		    <h2>
		        <span>Recommends</span>
		        <p></p>
		           </h2>
		        <button (click)="test()" type="button" class="btn btn-success btn-lg" *ngIf="testVar">Begin</button>
		            <div class="table-responsive" *ngIf="itemCategory">
		            <table class="table table-striped">
		            	<tbody>
		            		<p></p>
		            		<tr><button (click)="listIngredients('meat')" type="button" class="btn btn-success btn-lg" >Test1</button></tr>
		            		<tr><button (click)="timelyRecipe()" type="button" class="btn btn-success btn-lg">Test2</button></tr>
		            	</tbody>
		            </table>
		            </div>
		            
		           <ul id="menu"> 
		           <li *ngFor="let choice of choices">
		           		<button (click)="mainChoice(choice.ingredient_name)" type="button">{{ choice.ingredient_name }} </button>
		           </li>
		        	</ul>
							<div *ngFor="let recipe of recipes; " class=container>
							<hr>			
							<div class="panel panel-default">
								<div class="panel-heading">{{recipe.recipeName}}</div>
								<div class="panel-body">
									<img src="{{ recipe.smallImageUrls}}"><p></p>						
										Rating: {{recipe.rating}}
									
										<ul id="menu">
										<li *ngFor="let ingredientOwned of recipe.ingredients_owned;" class=container>
											{{ingredientOwned}}, 
										</li>
										</ul>
									
								</div>
									<button class="btn btn-sm btn-outline-primary" (click)="save(recipe)">Save</button>            				
								</div>
							
					</div>
					
					<mdb-carousel [isControls]="true" [animation]="'slide'">
    <!--First slide-->
    <mdb-slide>
        <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(130).jpg" alt="First slide">
    </mdb-slide>
    <!--/First slide-->
    <!--Second slide-->
    <mdb-slide>
        <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(129).jpg" alt="Second slide">
    </mdb-slide>
    <!--/Second slide-->
    <!--Third slide-->
    <mdb-slide>
        <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(70).jpg" alt="Third slide">
    </mdb-slide>
    <!--/Third slide-->
</mdb-carousel>
</html>
